name: mouse_opossum_transfer
description: "Cross-species label transfer from mouse to opossum V1"

reference:
  dataset: mouse
  labels: null  # null = use all available labels

query:
  - dataset: opossum # item list
    labels: null

model: nn
model_config: configs/models/mlp.yaml

output:
  save_dir: results
  confusion_matrix:
    figsize: [14, 12]
    row_order: # (true: opossum) null = automatic (alphabetical)
      - IT_A
      - IT_B
      - IT_C
      - L5NP
      - IT_D
      - L5PT
      - L6CT
      - L6b
      - Pvalb
      - Sst
      - Vip
      - Lamp5
      - Frem1
      - Astro
      - Micro
      - OD
      - OPC
      - Endo
    col_order: # (predicted: mouse) null = automatic (alphabetical)
      - L2/3
      - L4
      - L5IT
      - L5NP
      - L6IT
      - L5PT
      - L6CT
      - L6b
      - Pvalb
      - Sst
      - Vip
      - Lamp5
      - Frem1
      - Stac
      - Astro
      - Micro
      - OD
      - OPC
      - Endo
      - VLMC

training:
  val_frac: 0.2
  batch_size: 512
  learning_rate: 3e-4
  weight_decay: 1e-4
  num_epochs: 50

reproducibility:
  git_commit: auto
  config_hash: auto