name: mouse_opossum_transfer
description: Cross-species label transfer from mouse to opossum V1
reference:
  dataset: mouse
  labels: null
query:
- dataset: opossum
  labels: null
model: nn
model_config: configs/models/mlp.yaml
output:
  save_dir: results
  confusion_matrix:
    figsize:
    - 14
    - 12
    row_order:
    - IT_A
    - IT_B
    - IT_C
    - L5NP
    - IT_D
    - L5PT
    - L6CT
    - L6b
    - Pvalb
    - Sst
    - Vip
    - Lamp5
    - Frem1
    - Astro
    - Micro
    - OD
    - OPC
    - Endo
    col_order:
    - L2/3
    - L4
    - L5IT
    - L5NP
    - L6IT
    - L5PT
    - L6CT
    - L6b
    - Pvalb
    - Sst
    - Vip
    - Lamp5
    - Frem1
    - Stac
    - Astro
    - Micro
    - OD
    - OPC
    - Endo
    - VLMC
training:
  val_frac: 0.2
  batch_size: 512
  learning_rate: 3e-4
  weight_decay: 1e-4
  num_epochs: 50
reproducibility:
  git_commit: auto
  config_hash: auto
_reference_dataset_config:
  name: mouse
  species: Mus musculus
  data_path: data/raw/Mouse_V1_P38_All.h5ad
  celltype_column: Subclass
  preprocessing:
    min_genes: 8
    min_counts: 3
    normalize_total: 1e4
    log1p: false
    n_bins: 51
  available_labels: null
_query_dataset_configs:
- name: opossum
  species: Monodelphis domestica
  data_path: data/raw/Opossum_V1_All.h5ad
  celltype_column: subclass
  preprocessing:
    min_genes: 8
    min_counts: 3
    normalize_total: 1e4
    log1p: false
    n_bins: 51
  available_labels: null
_model_config:
  name: mlp
  type: neural_network
  training:
    val_frac: 0.2
    batch_size: 512
    learning_rate: 3e-4
    weight_decay: 1e-4
    num_epochs: 50
