name: scgpt
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip>=21.0
  
  # PyTorch with CUDA support
  - pytorch::pytorch=2.1.2
  - pytorch::torchvision=0.16.2
  - pytorch::torchaudio=2.1.2
  - pytorch::torchtext=0.16.2
  - pytorch::pytorch-cuda=12.1
  
  # Core scientific computing
  - numpy=1.26.4
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Single-cell specific
  - h5py=3.10.0
  - conda-forge::tensorstore
  
  # Build tools
  - gcc_linux-64>=10.2.0
  - gxx_linux-64>=10.2.0
  - cmake>=3.20.0
  
  # Utilities
  - pyyaml>=5.4.0
  - tqdm>=4.60.0
  
  # Pip-only dependencies
  - pip:
    - scgpt>=0.2.0
    - scanpy>=1.9.0
    - anndata==0.10.8
    - jax[cpu]==0.4.33
    - jaxlib==0.4.33
    - ml_dtypes>=0.3.2
    - wandb>=0.13.0